{% extends 'TowingAgent/Head.html' %}
{% load static %}
{% block content %}
<br><br><br><br><br><br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tab" align="center">
    <form method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required value="{{agent.agent_name}}">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required value="{{agent.agent_email}}">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="contant">Contact:</label>
                    <input type="tel" id="contant" name="contant" required value="{{agent.agent_contact}}">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="address">Address:</label>
                    <textarea  id="address" name="address" required>{{agent.agent_address}}</textarea>
                </td>
            </tr>
            
          

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" value="Cancel" name="cancel">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
<br><br><br><br>
{% endblock content %}
