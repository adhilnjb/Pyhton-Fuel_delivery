{% extends 'Guest/Header.html' %}
{% load static %}
{% block content %}
<br><br><br><br><br><br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tab">
        <div class="d-flex justify-content-center">
            <form method="post" enctype="multipart/form-data" 
                  class="p-3 border rounded bg-light shadow-sm" 
                  style="max-width: 1000px; width: 100%;">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="txt_name" 
                           class="form-control form-control-sm" 
                           required 
                           pattern="^[A-Z]+[a-zA-Z]*$"
                           title="Name allows only alphabets, spaces, and the first letter must be uppercase." />
                </div>
        
                <div class="mb-2">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="txt_email" 
                           class="form-control form-control-sm" 
                           required />
                </div>
        
                <div class="mb-2">
                    <label for="contant" class="form-label">Contact:</label>
                    <input type="text" id="contant" name="txt_contant" 
                           class="form-control form-control-sm" 
                           required 
                           pattern="[6-9]{1}[0-9]{9}" 
                           title="Phone number must start with 6-9 and be followed by 9 digits." />
                </div>
        
                <div class="mb-2">
                    <label for="address" class="form-label">Address:</label>
                    <textarea id="address" name="address" 
                              class="form-control form-control-sm" 
                              required></textarea>
                </div>
        
                <div class="mb-2">
                    <label for="district" class="form-label">District:</label>
                    <select id="district" name="district" 
                            class="form-select form-select-sm" 
                            required>
                        <option value="">Select</option>
                        {% for i in district %}
                        <option value="{{i.id}}">{{i.district_name}}</option>
                        {% endfor %}
                    </select>
                </div>
        
                <div class="mb-2">
                    <label for="place" class="form-label">Place:</label>
                    <select id="place" name="place" 
                            class="form-select form-select-sm">
                        <option value="">Select</option>
                    </select>
                </div>
        
                <div class="mb-2">
                    <label for="photo" class="form-label">Photo:</label>
                    <input type="file" id="photo" name="photo" 
                           class="form-control form-control-sm" 
                           required />
                </div>
        
                <div class="mb-2">
                    <label for="proof" class="form-label">Proof:</label>
                    <input type="file" id="proof" name="proof" 
                           class="form-control form-control-sm" 
                           required />
                </div>
        
                <div class="mb-2">
                    <label for="password" class="form-label">Password:</label>
                    <input type="text" id="password" name="txt_password" 
                           class="form-control form-control-sm" 
                           required 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Must contain at least one number, one uppercase letter, one lowercase letter, and be 8 or more characters." />
                </div>
        
                <div class="d-flex justify-content-between">
                    <button type="submit" name="submit" class="btn btn-primary btn-sm">Submit</button>
                    <button type="reset" name="cancel" class="btn btn-secondary btn-sm">Cancel</button>
                </div>
            </form>
        </div>
        
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#district").change(function () {
        var did = $(this).val();
        var ur = "{% url 'Webadmin:Ajaxplace'  %}";
        $.ajax({
            url: ur,
            data: { disd: did, },
            success: function (data) {
                $("#place").html(data);
            },
        });
    });
</script>
{% endblock content %}
