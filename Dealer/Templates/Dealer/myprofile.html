{% extends 'Dealer/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        #container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        td:first-child {
            width: 30%;
            font-weight: bold;
        }
        img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="container">
        <table>
            <tr>
                <th colspan="2" style="text-align: center;">Dealer Information</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{Dealer.dealer_name}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{Dealer.dealer_email}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{Dealer.dealer_contact}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{Dealer.dealer_address}}</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><img src="{{Dealer.dealer_photo.url}}" width="150" height="150"></td>
            </tr>
        </table>
    </div>
</body>
</html>
{% endblock content %}
