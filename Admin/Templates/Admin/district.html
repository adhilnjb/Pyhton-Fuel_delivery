{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="submit"], input[type="reset"] {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="tab">
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th colspan="2">Edit District</th>
                </tr>
                <tr>
                    <td>District:</td>
                    <td><input type="text" name="district" value="{{ district.district_name }}"></td>
                </tr> 
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="submit" value="Submit">
                        <input type="reset" value="Cancel" name="cancel">
                    </td> 
                </tr>
            </table>
        </form>
        <table>
            <thead>
                <tr>
                    <th>SI.No</th>
                    <th>District</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in Type %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.district_name }}</td>
                    <td>
                        <a href="{% url 'Webadmin:Deletedistrict' i.id %}">Delete</a>
                        <a href="{% url 'Webadmin:updatedistrict' i.id %}">Edit</a>
                    </td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock content %}
